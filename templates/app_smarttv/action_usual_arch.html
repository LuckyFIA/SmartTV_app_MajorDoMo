<link href="../templates/app_smarttv/css/style.css" rel="stylesheet" type="text/css">

<script>
	$(document).ready(function(){
		$(".nav_area")
			.bind('mousedown touchstart', function(){
				var cmd = $(this).attr("cmd");
				//alert(cmd);
				document.getElementById(cmd).style.display = 'block';
			})
			.mouseup(function(){
				var cmd = $(this).attr("cmd");
				document.getElementById(cmd).style.display = 'none';
			});
   
  
});
</script>
<script language="javascript">	
	function command(cmd) {
		if(cmd=='btn_OK'){
			document.getElementById(cmd).style.display = 'none';
			document.getElementById('btn_OK_press').style.display = 'block';
			//remote_center.src="remote_center_pressed.png";
		}
		 else {//if(cmd=='btn_RIGHT' || cmd=='btn_DOWN' || cmd=='btn_LEFT' || cmd=='btn_UP' || cmd=='btn_CTL'){
			var o=document.getElementById(cmd).style;
			o.display=(o.display == '' || o.display == 'none')?'block': 'none';
		} 
	}
	function mouseUP(cmd) {
		if(cmd=='btn_OK'){
			document.getElementById(cmd).style.display = 'block';
			document.getElementById('btn_OK_press').style.display = 'none';
			//remote_center.src="remote_center.png";
		}
		else {//if(cmd=='btn_RIGHT' || cmd=='btn_DOWN' || cmd=='btn_LEFT' || cmd=='btn_UP' || cmd=='btn_CTL'){
			var o=document.getElementById(cmd).style;
			o.display=(o.display == 'block')?'none': 'none';
		}
	}
</script>
